<div class="container">
  <!-- Logout and back buttons -->
  <div class="top-bar">
    <div class="top-bar-left">
      <button class="back-btn" *ngIf="!isDashboard()" (click)="goBack()">‚Üê Back</button>
    </div>
    
    <div class="logout-container">
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ng-container *ngIf="isNewScenario(); else defaultSidebar">
      <div class="option" (click)="navigateToNewScenario('data-source')">Data Source</div>
      <div class="option" (click)="navigateToNewScenario('data-processing')">Data processing</div>
      <div class="option" (click)="navigateToNewScenario('feature-engineering')">Feature Engineering</div>
      <div class="option" (click)="navigateToNewScenario('model-selection')">Model selection</div>
      <div class="option" (click)="navigateToNewScenario('model-training')">Model training</div>
    </ng-container>
    <ng-template #defaultSidebar>
      <div class="option" (click)="navigateTo('anomaly-detector')">Anomaly Detector</div>
      <div class="option" (click)="navigateTo('xai')">XAI</div>
      <div class="option" (click)="navigateTo('policies')">Policies</div>
      <div class="option" (click)="navigateTo('options')">Options</div>
      <div class="option" (click)="navigateTo('user')">User</div>
    </ng-template>
  </div>

  <div class="content">
    <!--Dashboard contnet -->
    <ng-container *ngIf="isDashboard()">
      <button class="default-button">Anomalies detected</button>
      <button class="default-button">Network / Data statistics</button>
      <button class="default-button">Tested actions / mitigations</button>
    </ng-container>
  
    <!-- Options content -->
    <router-outlet *ngIf="!isDashboard()"></router-outlet>
  </div>
</div>
